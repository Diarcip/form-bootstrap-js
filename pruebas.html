<!DOCTYPE html>
<html>
<body>

<p>Resultado:</p>

<p id="demo"></p>

<script>
			var dteDate = new Date();
			day = dteDate.getDate();
			month = dteDate.getMonth();
			year = dteDate.getFullYear();

			document.getElementById("demo").innerHTML="Día: "+day+" ,Mes: "+month+" y Año: "+year+".";
</script>
</body>
</html>
