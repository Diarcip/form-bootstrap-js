<!DOCTYPE html>

<html lang="es">
<head>
	<title>
		Formulario
	</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo_1.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="text/javascript" languaje="javascript" src="js/script.js"></script>

</head>
<body class="bg-dark">
	<div class="container">
		<div class="form">
			<form target="_blank" name="formulario" id="formulario">
				<div class="tittle mx-auto">
					<h1>Datos personales</h1>
				</div>
				<div class="form-group row">
					<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-10"><input type="text" class="form-control" id="nombre" name="nombre"></div>
				</div>
				<div class="form-group row">
					<label for="Apellido" class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-10"><input type="text" class="form-control" id="Apellido" name="Apellido"></div>
				</div>
				<div class="form-group row">
					<label for="identi" class="col-sm-2 col-form-label">Documento</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="identi" name="idendi">
					</div>
					<div class="col-sm-5">
						<div class="input-group">
						  <div class="input-group-prepend">
						    <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
						  </div>
						  <select class="custom-select" id="inputGroupSelect01">
						    <option class="bg-dark"value="Cédula">Cédula</option>
						    <option class="bg-dark"value="Tarjeta de identidad">Tarjeta identidad</option>
						    <option class="bg-dark"value="Registro Civil">Registro civil</option>
						  </select>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for=ingreso_user"" class="col-sm-2 col-form-label">Edad</label>
					<div class="col-sm-4"><input type="date" class="form-control" id="ingreso_user" name="ingreso_user"></div>
					<div class="col-sm-3">
						<div class="input-group">
						  <div class="input-group-prepend">
						    <label class="input-group-text" for="result">Edad</label>
						  </div>
						  <input type="text" class="form-control" id="result" name="result" disabled>
						</div>
					</div>
					<div class="col-sm-3">
						<input type="button" class="btn btn-info" value="Calcular" onclick="javascript:calcularEdad();" />
					</div>
				</div>
				<div class="form-group row">
					<label for="dire" class="col-sm-2 col-form-label">Dirección</label>
					<div class="col-sm-10"><input type="text" class="form-control" id="dire" name="dire"></div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10"><input type="email" class="form-control" id="email" name="email"></div>
				</div>
				<div class="form-group row">
					<label for="cel" class="col-sm-2 col-form-label">Celular</label>
					<div class="col-sm-10"><input type="number" class="form-control" id="cel" name="cel"></div>
					</div>
				<div class="tittle mx-auto">
					<h1>Deportes</h1>
				</div>
				<div class="form-group row">
					<div class="col-sm-4">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" name="Deportes" value="Fútbol" aria-label="Checkbox for following text input">
								</div>
							</div>
							<input type="text" class="form-control" value="Fútbol" aria-label="Text input with checkbox" disabled>
						</div>

						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" name="Deportes" value="Basquetball" aria-label="Checkbox for following text input">
								</div>
							</div>
							<input type="text" class="form-control" value="Basquetball" aria-label="Text input with checkbox" disabled>
						</div>

						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" name="Deportes" value="Tennis" aria-label="Checkbox for following text input">
								</div>
							</div>
							<input type="text" class="form-control" value="Tennis" aria-label="Text input with checkbox" disabled>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" name="Deportes" value="Patinaje" aria-label="Checkbox for following text input">
								</div>
							</div>
							<input type="text" class="form-control" value="Patinaje" aria-label="Text input with checkbox" disabled>
						</div>

						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" name="Deportes" value="Pentatlon" aria-label="Checkbox for following text input">
								</div>
							</div>
							<input type="text" class="form-control" value="Pentatlon" aria-label="Text input with checkbox" disabled>
						</div>

						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" name="Deportes" value="Natación" aria-label="Checkbox for following text input">
								</div>
							</div>
							<input type="text" class="form-control" value="Natación" aria-label="Text input with checkbox" disabled>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" name="Deportes" value="Boxeo" aria-label="Checkbox for following text input">
								</div>
							</div>
							<input type="text" class="form-control" value="Boxeo" aria-label="Text input with checkbox" disabled>
						</div>

						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" name="Deportes" value="Ciclismo" aria-label="Checkbox for following text input">
								</div>
							</div>
							<input type="text" class="form-control" value="Ciclismo" aria-label="Text input with checkbox" disabled>
						</div>

						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" name="Deportes" value="Tiro" aria-label="Checkbox for following text input">
								</div>
							</div>
							<input type="text" class="form-control" value="Tiro" aria-label="Text input with checkbox" disabled>
						</div>
					</div>
				</div>

				<input type="button" class="btn btn-success" onclick="javascript:Mostrar(form);" value="Guardar">
			</form>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
